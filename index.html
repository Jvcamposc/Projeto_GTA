<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina do GTA</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    
    <link rel="stylesheet" href="fontes.css">         
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte<img src="imagens/icone-link.svg" alt="Icone de link de Suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="imagens/bg-main.png" alt="Imagens com rapz de moletom laranja">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="imagens/logo-gta-v.svg" alt="logo GTA V">
                <img src="imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponiveis para Playstantion 5 e Xbox Serie X</h1>
            <p class="texto">
                Experimente os fenomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="imagens/gta5.jpg" alt="Capa do jogo">

            <div class="informacoes">
                <h3>Grand Theft Auto</h3>
                <p>
                    Inclui <strong>modo historia do GTA V</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="imagens/logo-ps5.svg" alt="Logo do ps5">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-series-s.svg" alt="Logo do Xbox series X">
                    </li>
                    <li>
                        <img src="imagens/logo-ps4.svg" alt="Logo do ps4">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                    <li>
                        <img src="imagens/logo-pc.svg" alt="Logo do pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataformas

                <ul class="plataformas">
                    <li>
                        <img src="imagens/logo-ps5.svg" alt="Logo do ps5">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-series-s.svg" alt="Logo do Xbox series X">
                    </li>
                    <li>
                        <img src="imagens/logo-ps4.svg" alt="Logo do ps4">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                    <li>
                        <img src="imagens/logo-pc.svg" alt="Logo do pc">
                    </li>
                </ul>

            </button>
        </div>
    </section>
</body>

</html>
